<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Việc làm</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>

    <div class="container">
      <h1>Danh sách Việc làm</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nhà tuyển dụng</th>
            <th scope="col">Công việc</th>
            <th scope="col">Mô tả</th>
            <th scope="col">Địa điểm</th>
            <th scope="col">Thời gian cập nhật</th>
            <th scope="col">Thời gian khởi tạo</th>
            <th scope="col">Cập nhật</th>
            <th scope="col">Gỡ bỏ</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="job, iStat:${jobs}">
            <td th:text="${iStat.index} +1"></td>
            <td
              th:text="${employerRepository.getEmployerById(job.emp_id).getName()}"
            ></td>
            <td th:text="${job.title}"></td>
            <td th:text="${job.description}"></td>
            <td th:text="${job.city}"></td>
            <td th:text="${job.updated_at}"></td>
            <td th:text="${job.created_at}"></td>

            <td>
              <form th:action="@{${'update/' + job.id}}" method="PUT">
                <input type="submit" value="Update" />
              </form>
            </td>

            <td>
              <form th:action="@{${'delete/' + job.id}}" method="GET">
                <input type="submit" value="Delete" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button
          class="btn btn-primary"
          onclick="window.location.href='/job/add'">
          Thêm danh sách việc làm
        </button>
      </div>
    </div>
  </body>
</html>
