<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{UpdateCompany}">Cập nhật nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container border rounded col-4 mt-3 bg-light ">
    <h2 class="text-center mt-3 text-info" th:text="#{UpdateCompany}">Cập nhật nhà tuyển dụng</h2>
    <form class="col-12" action="" th:object="${employer}" method="POST" enctype="multipart/form-data">
        <label class="form-label ms-1 mt-3" th:text="#{NameCompany}">Tên nhà tuyển dụng</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <label type="text" class="form-label ms-1 mt-2">Logo</label>
        <input type="file" class="form-control" th:field="*{logo_path}" />
        <img class="border mt-3" th:src="|/logo/${employer.logo_path}|" width="200px" height="100px" alt="" />
        <br>
        <label class="form-label ms-1 mt-2">Website</label>
        <input type="text" class="form-control" th:field="*{website}" />
        <label class="form-label ms-1 mt-2">Email</label>
        <input type="text" class="form-control" th:field="*{email}" />
        <div class="text-center mt-2">
          <button type="submit" class="btn btn-success mb-2" th:text="#{Update}" >Cập nhật</button>        
        </div>
      </div>
    </form>
    </div>
  </body>
</html>
