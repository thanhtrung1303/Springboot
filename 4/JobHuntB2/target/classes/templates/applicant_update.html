<!DOCTYPE html>
<html lang="en" xmlns:th="">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title th:text="#{UpdateApplicant}">Cập nhật ứng viên</title>
  </head>
  <body>
      <header th:insert="template.html :: topmenu"></header>
    <div class="container border col-6 mt-3">
      <h1 class="text-center mt-3" th:text="#{UpdateApplicant}">Cập nhật ứng viên</h1>
      <form action="" class="col-12" th:object="${applicant}" method="POST">
          <label class="form-label mt-3" th:text="#{Jobs}">Vị trí ứng tuyển</label>
          <select class="form-select" th:field="*{job_id}">
            <option
              th:each="job : ${jobs}"
              th:value="${job.id}"
              th:text="${job.title}"
              >
            </option>
          </select>
          <label class="form-label mt-2" th:text="#{Name}">Tên</label>
          <input type="text" class="form-control" th:field="*{name}" />
          <label class="form-label mt-2">Email</label>
          <input type="text" class="form-control" th:field="*{email}" />
          <label class="form-label mt-2" th:text="#{Phone}">Phone</label>
          <input type="text" class="form-control" th:field="*{phone}" />
          <label class="form-label mt-2" for="skill" th:text="#{Skill}">Skill: </label>
          <span class="mt-2 " th:each="skill : ${T(vn.techmaster.jobhunt.model.Skill).values()}">
          <input class="ms-3" type="checkbox" th:value="${skill}" th:field="*{skills}" th:text="${skill.label}">
        </span>
          <div class=" text-center mt-2">
        <button type="submit" class="btn btn-success mb-2" th:text="#{Update}">Cập nhật</button>
        </div>
      </form>
      </div>
    </body>
  </body>
</html>
