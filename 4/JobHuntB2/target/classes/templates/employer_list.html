<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link th:replace="~{template :: style}" />

    <title>Nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
      <h1>Danh sách nhà tuyển dụng</h1>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nhà tuyển dụng</th>
            <th scope="col">Logo</th>
            <th scope="col">Website</th>
            <th scope="col">Email</th>
            <th scope="col">Gỡ bỏ</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employer, iStat:${employers}">
            <td th:text="${iStat.index} +1"></td>
            <td>
              <a
                th:href="@{${'update/' + employer.id}}"
                th:text="${employer.name}"
              ></a>
            </td>
            <td>
              <img
                th:src="@{${'~/' + employer.logo_path}}"
                alt=""
                class="logo"
              />
            </td>
            <td>
              <a
                th:href="${employer.website}"
                th:text="${employer.website}"
              ></a>
            </td>
            <td th:text="${employer.email}"></td>
            <td>
              <form th:action="@{${'delete/' + employer.id}}" method="GET">
                <input type="submit" value="Delete" />
              </form>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <button class="btn btn-primary" onclick="window.location.href='/employer/add'"> Thêm nhà tuyển dụng</button>
    </div>
    </div>
  </body>
</html>
