<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <title>Nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container mt-3">
      <h1>Danh sách nhà tuyển dụng</h1>
      <table class="table table-bordered table-striped text-center mt-3">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nhà tuyển dụng</th>
            <th scope="col">Logo</th>
            <th scope="col">Website</th>
            <th scope="col">Email</th>
            <th scope="col">Tùy chọn</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="employer, iStat:${employers}">
            <td th:text="${iStat.index} +1"></td>
            <td>
              <a
                th:href="@{${'update/' + employer.id}}"
                th:text="${employer.name}"
              ></a>
            </td>
            <td>
              <img
                th:src="@{${'~/' + employer.logo_path}}"
                alt=""
                class="logo"
                width="100px"
                height="50px"
              />
            </td>
            <td>
              <a
                th:href="${employer.website}"
                th:text="${employer.website}"
              ></a>
            </td>
            <td th:text="${employer.email}"></td>
            <td>
              <a th:href="@{${'update/' + employer.id}}" method="PUT">
                <i class="bi bi-pencil-square"></i>
              </a>
              <a th:href="@{${'delete/' + employer.id}}" class="ms-3" method="GET">
                <i class="bi bi-trash"></i>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div>
        <form action="/employer/add">
          <button class="btn btn-primary">Thêm nhà tuyển dụng</button>
        </form>
      </div>
    </div>
  </body>
</html>
