<!DOCTYPE html>
<html lang="en" xmlns:th="">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <title th:text="#{UpdateJobs}">Cập nhật việc làm</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>

    <div class="container border rounded col-4 mt-5 bg-light">
      <h1 class="text-center text-info mt-3" th:text="#{UpdateJobs}">Cập nhật việc làm</h1>
      <form action="" class="col-12" th:object="${job}" method="POST">
        <label for="name" class="form-label ms-1 mt-3" th:text="#{NameCompany}">Nhà tuyển dụng</label>
        <select class="form-select" th:field="*{emp_id}">
          <option
            th:each="employer : ${employers}"
            th:value="${employer.id}"
            th:text="${employer.name}"
          ></option>
        </select>
        <label for="title" class="form-label mt-2 ms-1" th:text="#{Jobs}">Công việc</label>
        <input
          type="text"
          class="form-control"
          name="title"
          th:field="*{title}"
        />

        <div class="form-group mb-3 mt-3">
          <label for="content" class="ms-1 mb-2" th:text="#{Description}"
            >Content:</label>
          <textarea
            class="form-control"
            rows="3"
            th:field="*{description}"
            name="content"
            placeholder="Enter Description"
          ></textarea>
        </div>

        <label for="city" class="form-label ms-1" th:text="#{Location}">Địa điểm</label>
        <select class="mt-2" th:field="*{city}">
          <option
            th:each="city : ${T(vn.techmaster.jobhunt.model.City).values()}"
            th:value="${city}"
            th:text="${city.label}"
          ></option>
        </select>
        <div class="text-center mt-3">
          <button type="submit" class="btn btn-success mb-3"  th:text="#{Update}">Cập nhật</button>
        </div>
      </form>
    </div>
  </body>
</html>
