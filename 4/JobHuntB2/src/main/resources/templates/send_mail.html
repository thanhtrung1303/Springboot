<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
<title>Gửi Mail</title>
</head>
<body>
    <header th:insert="template.html :: topmenu"></header>
	<div class="container border col-4 mt-3">
		<div class="table">
			<div class="col-sm-12">
				<h2 class="text-center mt-3" th:text="#{Information}">Thông tin</h2>
				<form action="/applicant/send" method="post">
					<div class="form-group">
						<label>To:</label> 
						<input type="text"
						class="form-control" name="to" placeholder="Enter Email">
					</div>
					<div class="form-group">
						<label>Subject:</label> 
						<input type="text"
						class="form-control" name="subject" placeholder="Enter Subject">
					</div>
					<div class="form-group">
						<label for="content">Content:</label>
						<textarea class="form-control" rows="3"  name="content"></textarea>
					</div>
                    <div class="text-center">
					<button type="submit" class="btn btn-success" th:text="#{Success}">Gửi thư</button>
                    </div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
