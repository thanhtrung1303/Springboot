<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title th:text="#{AddJobs}">Thêm việc làm</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container border col-6 mt-3">
      <h1 class="text-center mt-3" th:text="#{AddJobs}">Thêm công việc</h1>
      <form class="col-12" th:object="${addJob}" method="POST">
        <div class="form-floating mb-3 mt-3">
          <select class="form-select" th:field="*{emp_id}">
            <option value="" selected hidden  th:text="#{ChooseCompany}">Chọn nhà tuyển dụng</option>
            <option
              th:each="employer : ${employers}"
              th:value="${employer.id}"
              th:text="${employer.name}"
            ></option>
          </select>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            name="title"
            th:field="*{title}"
            placeholder="Enter Job"
          />
          <label for="title" th:text="#{Jobs}">Công việc</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <input
            type="text"
            class="form-control"
            name="description"
            placeholder="Enter description"
            th:field="*{description}"
          />
          <label for="description" class="form-label"  th:text="#{Description}">Mô tả</label>
        </div>

        <div class="form-floating mb-3 mt-3">
          <select class="form-select" th:field="*{city}">
            <option value="" selected hidden th:text="#{ChooseCity}">Chọn thành phố</option>
            <option
              th:each="city : ${T(vn.techmaster.jobhunt.model.City).values()}"
              th:value="${city}"
              th:text="${city.label}"
            ></option>
          </select>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-success mb-2" th:text="#{Success}">Hoàn tất</button>
        </div>
      </form>
    </div>
  </body>
</html>
