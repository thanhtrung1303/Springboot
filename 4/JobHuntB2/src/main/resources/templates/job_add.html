<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Thêm công việc</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
      <h1>Thêm công việc</h1>
      <form class="col-3" th:object="${addJob}" method="POST">
        <label for="name" class="form-label">Nhà tuyển dụng</label>
        <select class="form-select" th:field="*{emp_id}">
          <option
            th:each="employer : ${employers}"
            th:value="${employer.id}"
            th:text="${employer.name}"
            th:selected="${addJob.emp_id == employer.id}"
          ></option>
        </select>
        <label for="title">Công việc</label>
        <input
          type="text"
          class="form-control"
          name="title"
          th:field="*{title}"
        />
        <label for="description" class="form-label">Mô tả</label>
        <input
          type="text"
          class="form-control"
          name="description"
          th:field="*{description}"
        />
        <label for="city">Địa điểm:</label>
        <select class="form-label" th:field="*{city}">
          <option
            th:each="city : ${T(vn.techmaster.jobhunt.model.City).values()}"
            th:value="${city}"
            th:text="${city.label}"
          ></option>
        </select>
        <br />
        <button type="submit" class="btn btn-primary">Cập nhật</button>
      </form>
    </div>
  </body>
</html>
