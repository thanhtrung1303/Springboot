<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Thêm nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container col-6 border mt-3 text-center">
        <h1>Thêm nhà tuyển dụng</h1>
    <form class="col-12" action="" th:object="${employer}" method="POST">
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" th:field="*{name}" />
        <label class="form-label">Tên</label>
      </div>

      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="website" placeholder="Enter website" name="website" th:field="*{website}" />
        <label class="form-label">Website</label>
      </div>
        <input type="file" class="form-control" th:field="*{logo_path}" />
      <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" placeholder="Enter Email" th:field="*{email}" />
        <label class="form-label">Email</label>
        </div>
      <button type="submit" class="btn btn-success mb-2">Hoàn tất</button>
      </div>
    </form>
  </body>
</html>
