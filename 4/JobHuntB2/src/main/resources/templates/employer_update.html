<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link th:replace="~{template :: style}" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Cập nhật nhà tuyển dụng</title>
  </head>
  <body>
    <header th:insert="template.html :: topmenu"></header>
    <div class="container">
    <h2>Cập nhật nhà tuyển dụng</h2>
    <form class="col-3" action="" th:object="${employer}" method="POST">
        <label class="form-label">Tên nhà tuyển dụng</label>
        <input type="text" class="form-control" th:field="*{name}" />
        <label type="text" class="form-label">Logo</label>
        <input type="file" class="form-control" th:field="*{logo_path}" />
        <label class="form-label">Website</label>
        <input type="text" class="form-control" th:field="*{website}" />
        <label class="form-label">Email</label>
        <input type="text" class="form-control" th:field="*{email}" />
        <br>
        <button type="submit" class="btn btn-primary">Cập nhật</button>        
      </div>
    </form>
    </div>
  </body>
</html>
