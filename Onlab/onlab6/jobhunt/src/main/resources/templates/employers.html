<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">website</th>
          <th scope="col">email</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="employer, iStat:${employers}">
          <th scope="row" th:text="${iStat.index} +1"></th>
          <td th:text="${employer.name}"></td>
          <td th:href="|employer/${employer.website}|" th:text="${employer.website}" target="_blank" ></td>
          <td th:text="${employer.email}"></td>
        </tr>
       
      </tbody>
    </table>
</body>
</html>
