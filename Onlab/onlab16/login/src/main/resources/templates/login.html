<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form
      method="post"
      action="#"
      th:action="login"
      th:object="${loginRequest}"
    >
      Email: <input type="text" th:field="*{email}" />
      <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
        Email Error
      </div>
      <br /><br />
      Password: <input type="password" th:field="*{password}" />
      <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Password Error
      </div>
      <br /><br />
      <button type="submit">Submit form</button>
    </form>
  </body>
</html>
