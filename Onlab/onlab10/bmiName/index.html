<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Bmi</title>
  </head>
  <body>
    <div class="container col-4 bg-light mt-5">
      <h2 class="text-center text-primary">BMI Calculator</h2>
      <div>
        <label class="form-label ms-1" for="">Height:</label>
        <input
          id="height"
          class="form-control"
          type="text"
          placeholder="Enter Height"
        />
        <small></small>

        <label class="form-label ms-1" for="">weight:</label>
        <input
          class="form-control"
          id="weight"
          type="text"
          placeholder="Enter Weight"
        />
        <small></small>

        <label class="form-label mt-3 ms-1" for="">Text content get:</label>
        <h1 class="textContent-get"></h1>

        <label class="form-label mt-1 ms-1" for="">Text content post:</label>
        <h1 class="textContent-post"></h1>

        <label class="form-label mt-1 ms-1" for="">Decription: </label>
        <h1 class="textDecription"></h1>

        <div class="mt-3 text-center">
        <button class="btn btn-success mb-3" id="btn-getbmi">
          Get
        </button>
        <button id="btn-postbmi" class="btn btn-success mb-3">
          Post
        </button>
        </div>
    </div>
    </div>
  </body>
  <script src="./main.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</html>
